<!DOCTYPE html>
<html ng-app="ng.cx.grid.example">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="author" content="EF Education First - CTX">
        <meta name="description" content="">
        <title>EF CTX GRID</title>

        <link rel="stylesheet" href="ng.cx.grid.css" />
        <link rel="stylesheet" href="example.css" />
    </head>

    <body cx-container="body" ng-controller="exampleController as exampleController">
        <div grid-data-form io-data-provider="exampleController.matrix"></div>

        <div class="main-container">

            <div cx-grid
                io-data-provider               = "exampleController.matrix"
                io-row-header-renderer         = "rh-tile"
                io-column-header-renderer      = "ch-tile"
                io-cell-renderer               = "tile"
                io-corner-renderer             = "corner"
                class="my-grid">
            </div>

        </div>

        <script type="text/javascript" charset="utf-8" src="vendor/angular.js"></script>
        <script type="text/javascript" charset="utf-8" src="vendor/angular-touch.js"></script>
        <script type="text/javascript" charset="utf-8" src="ng.cx.grid.js"></script>
        <script type="text/javascript" charset="utf-8" src="example.js"></script>
    </body>

</html>
